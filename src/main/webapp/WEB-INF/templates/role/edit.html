<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Edit ROLE</h2>
  <form method="post" th:action="@{/role/edit}" action="#" th:object="${roleEdit}">
    <div class="form-group">
      <label>id:</label>
      <input type="text" class="form-control"  th:field="*{id}" th:value="${roleEdit.id}">
    </div>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control"  th:field="*{name}" th:value="${roleEdit.name}">
    </div>
   <div class="form-group">
      <label>Description:</label>
      <input type="text" class="form-control"  th:field="*{description}" th:value="${roleEdit.description}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a th:href="@{/role}" class="btn btn-primary">Display</a>
  </form>
  
</div>

</body>
</html>
